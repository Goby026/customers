<h1>Registro de usuario</h1>

<form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()">

  <div class="row">

    <div class="col-8">

      <div class="form-group">
        <label for="txtNombres">Nombres completos</label>
        <input formControlName="nombre" name="nombre" type="text" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="txtEmail">Dirección de correo</label>
        <input formControlName="correo" name="correo" type="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="txtPass">Contraseña</label>
        <input formControlName="password" name="password" type="password" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="txtPass2">Confirmar Contraseña</label>
        <input formControlName="password2" name="password2" type="password" class="form-control" required>
      </div>

      <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
        <p class="text-danger">
          Las contraseñas deben ser iguales
        </p>
      </div>

      <div class="form-group">
        <label for="rol" class="bmd-label-floating">Rol</label>
        <select class="form-control" id="rol">
          <option>USER_ROLE</option>
          <option>ADMIN_ROLE</option>
        </select>
      </div>

      <div class="form-check">
        <input formControlName="condiciones" name="condiciones" type="checkbox" class="form-check-input"
          id="txtCondiciones">
        <label class="form-check-label" for="txtCondiciones">Acepto los términos y condiciones</label>
      </div>

    </div>

    <div class="col-4">
      <div class="form-group">
        <label for="imagen">Imagen</label>
        <textarea name="" rows="15" id="imagen" style="width: 100%;"></textarea>
        <input type="file" class="form-control" id="imagen">
      </div>
    </div>

  </div>

  <br>
  <button type="submit" class="btn btn-success">Registrar</button>
</form>
