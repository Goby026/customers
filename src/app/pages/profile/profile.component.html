<div class="row">
  <div class="col-md-6">

    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">PERFIL DE USUARIO</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form" ngNativeValidate #f="ngForm" (submit)="guardar( f.value )">
        <div class="box-body">

          <div class="form-group">
            <label for="nombre">NOMBRE DE USUARIO</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [ngModel]="usuario.nombre" required>
          </div>

          <div class="form-group">
            <label for="email">CORREO ELECTRÃ“NICO</label>
            <input type="text" class="form-control" id="email" name="email" [ngModel]="usuario.email" [disabled]="usuario.google" required>
          </div>

        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="submit" class="btn btn-primary">GUARDAR</button>
        </div>
      </form>
    </div>
    <!-- /.box -->
  </div>

  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">IMAGEN DE USUARIO</h3>
      </div>
  
      <div class="form-group">
        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" alt="" style="width: 350px" class="w150">
        <img [src]="imagenTemp" alt="" style="width: 350px" class="w150">
        
        <input (change)="seleccionImagen( $event.target.files[0] )" type="file" id="imagen">
  
  
      </div>
    <br><br>
      <div class="form-group">
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="submit" class="btn btn-primary">ACTUALIZAR</button>
      </div>
  
    </div>
  </div>
</div>
